<!DOCTYPE html>
<html lang="zh-CN" data-theme="light" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChuwuBookmarks - 基于浏览器的书签导航网页，将JSON书签数据转换为美观且功能丰富的网页应用。支持多级文件夹、智能搜索、面包屑导航、主题切换和响应式设计。">
    <meta name="keywords" content="书签导航,书签管理,JSON书签,网页书签,书签整理,浏览器书签,多级文件夹,响应式设计,ChuwuBookmarks">
    <meta name="author" content="ChuwuYo">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#007bff">
    <meta name="application-name" content="ChuwuBookmarks">
    
    <!-- 移动端优化 -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ChuwuBookmarks">
    
    <!-- 搜索引擎优化 - 部署时请修改以下内容 -->
    <link rel="canonical" href="https://chuwuyo.github.io/ChuwuBookmarks/"><!-- 部署时请替换为你的实际网站URL -->
    <meta name="google-site-verification" content=""><!-- 部署时请替换为你的Google验证码 -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'">
    
    <title>我的书签导航</title>
    <link rel="icon" type="image/png" href="assets/icon/bocchi.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- 预加载关键资源 -->
    <!-- 预连接外部 font 服务以加速字体请求 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preload" href="assets/fonts/LXGWWenKai-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/fonts/DingTalk-JinBuTi.woff2" as="font" type="font/woff2" crossorigin>

    <!-- 预加载关键样式 -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="assets/css/layout.css" as="style">
    <link rel="preload" href="assets/css/components.css" as="style">

    <!-- 预加载关键脚本 -->
    <link rel="preload" href="assets/js/vendor.js" as="script">
    <link rel="preload" href="assets/js/init.js" as="script">
    
    <!-- 样式表 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/css/pagination.css">
    
    <!-- 结构化数据 - 部署时请修改以下内容 -->
    <script type="application/ld+json">
    {
      "_comment": "📦 模板配置说明：请根据你的部署环境修改以下字段。",
      "required_fields": ["name", "url", "author"],
      "optional_fields": ["description", "alternateName", "inLanguage"],
      
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ChuwuBookmarks",
      "alternateName": "书签导航网页",
      "description": "基于浏览器的书签导航网页，将JSON书签数据转换为美观且功能丰富的网页应用。支持多级文件夹、智能搜索、面包屑导航、主题切换和响应式设计。",
      "url": "https://chuwuyo.github.io/ChuwuBookmarks/",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Web Browser",
      "author": {
        "@type": "Person",
        "name": "ChuwuYo", <!-- 部署时请替换为你的名称 -->
        "url": "https://github.com/ChuwuYo" <!-- 部署时请替换为你的URL -->
      },
      "inLanguage": "zh-CN", <!-- 部署时请替换为你的语言代码 -->
      "isAccessibleForFree": true,
      "featureList": [
        "多级文件夹分类",
        "智能搜索功能",
        "面包屑导航",
        "响应式设计",
        "主题切换"
      ]
    }
    </script>
    
    <!-- 脚本 -->
    <script src="assets/js/vendor.js" defer></script>
    <script src="assets/js/init.js" defer></script>
</head>

<body>
    <a href="https://github.com/ChuwuYo/ChuwuBookmarks" class="github-link" target="_blank" rel="noopener noreferrer"
        aria-label="访问 GitHub 仓库">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            aria-hidden="true">
            <path
                d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4">
            </path>
            <path d="M9 18c-4.51 2-5-2-7-2"></path>
        </svg>
    </a>
    <aside class="sidebar" role="complementary" aria-label="导航侧边栏">
        <header class="sidebar-header">
            <button class="home-button" type="button" aria-label="返回首页">
                <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M22 22L2 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <path
                        d="M2 11L6.06296 7.74968M22 11L13.8741 4.49931C12.7784 3.62279 11.2216 3.62279 10.1259 4.49931L9.34398 5.12486"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M15.5 5.5V3.5C15.5 3.22386 15.7239 3 16 3H18.5C18.7761 3 19 3.22386 19 3.5V8.5"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M4 22V9.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M20 9.5V13.5M20 22V17.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <path
                        d="M15 22V17C15 15.5858 15 14.8787 14.5607 14.4393C14.1213 14 13.4142 14 12 14C10.5858 14 9.87868 14 9.43934 14.4393M9 22V17"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M14 9.5C14 10.6046 13.1046 11.5 12 11.5C10.8954 11.5 10 10.6046 10 9.5C10 8.39543 10.8954 7.5 12 7.5C13.1046 7.5 14 8.39543 14 9.5Z"
                        stroke="currentColor" stroke-width="1.5" />
                </svg>
            </button>
            <button id="toggle-sidebar" type="button" aria-label="切换侧边栏" aria-expanded="true">
                <img src="assets/images/show_sidepanel.svg" class="show-panel" alt="" width="24"
                    height="24" aria-hidden="true">
                <img src="assets/images/hide_sidepanel.svg" class="hide-panel" alt="" width="24"
                    height="24" aria-hidden="true">
            </button>
        </header>
        <nav id="sidebar-folders" role="navigation" aria-label="书签导航"></nav>
    </aside>
    <main class="main-content" id="main-content" role="main">
        <nav class="search-container centered-element" role="search">
            <div class="search-input-wrapper">
                <input type="text" id="search-input" name="query" placeholder="🔍 搜索 ( title / url )" aria-label="搜索书签"
                    aria-describedby="search-hint" />
                <div id="search-hint" class="shortcut-hint" aria-label="键盘快捷键">
                    <span aria-hidden="true">Ctrl</span><span aria-hidden="true">K</span>
                </div>
            </div>
            <button id="theme-toggle" type="button" class="theme-toggle" aria-label="切换主题">
                <svg xmlns="http://www.w3.org/2000/svg" class="sun" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="moon" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </nav>
        <nav id="breadcrumbs" role="navigation" aria-label="面包屑导航"></nav>
        <section id="content" role="region" aria-label="书签内容区域"></section>
        <!-- 居中消息元素将通过JS动态添加centered-element类 -->
    </main>
    <!-- 引入脚本 -->
    <script type="module" src="script.js"></script>
    <!-- 引入 instant.page -->
    <script src="assets/js/instant.page_v5.2.0.js" type="module" defer></script>
</body>

</html>
